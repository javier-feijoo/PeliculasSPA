<html lang="es">

<head>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap icons CSS -->

    <!-- Mis Estilos -->

</head>

<body>
    <header>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-header" data-bs-theme="dark">
                <div class="container-fluid">
                    <a onclick="cargarPortadaJSON();" ;class="navbar-brand" href="#"><img src="img/logo.png"
                            alt="Logo D'Pelis" class="img-fluid"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Categorías Populares
                                </a>
                                <ul id="menuCategorias" class="dropdown-menu">
                                    <!-- Este menú se carga automáticamente -->
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-disabled="true">Créditos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div id="contenido" class="container"> <!-- probar con container-fluid ver diferencia -->

    </div>

    </div> <!-- FIN CONTAINER PRINCIPAL -->



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <img id="imgCardPelicula" src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 id="tituloCardPelicula" class="card-title"></h5>
                            <p id="contenidoCardPelicula" class="card-text"></p>
                            <p class="card-text"><small id="metaCardPelicula" class="text-body-secondary"></small></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!--  PIE APP -->
    <footer>
        <div class="container-fluid fixed-bottom text-center p-2 bg-secondary bg-footer">
            <div class="row row-cols-4">
                <div class="col">
                    <button onclick="cargarPortadaJSON();" type="button" class="btn bg-boton" title="INICIO">
                        <i class="bi text-footer bi-house-fill"></i>
                    </button>
                </div>
                <div class="col">
                    <button onclick="generarCategoriasJSON();" type="button" class="btn bg-boton" title="CATEGORÍAS">
                        <i class="bi text-footer bi-card-list"></i>
                    </button>
                </div>
                <div class="col">
                    <button onclick="generarTopJSON();"  type="button" class="btn bg-boton" title="MÁS VOTADAS">
                        <i class="bi text-footer bi-star-fill"></i>
                    </button>
                </div>                
                <div class="col">
                    <button onclick="cargarCreditos();" type="button" class="btn bg-boton" title="CRÉDITOS APP">
                        <i class="bi text-footer bi-info-square-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>




    <!-- botón volver arriba -->
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-volver">
        <i class="bi bi-arrow-up-circle"></i>
    </button>






    <!-- Javascript ================================================== -->

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/peliculas.js"></script>
    <script src="js/interface.js"></script>
